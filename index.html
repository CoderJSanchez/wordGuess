<!doctype html>
<html lang="en">
  <head>
    <title>Hangman | Sitcom Style</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

        function hideText() {

  <body>
      <div class="container mt-4">
          <div id = 'jumboTest' class="jumbotron">
              <h1 class = 'text-center' >Hangman | Computer Theme</h1>
          </div>
          <div class = 'row'>
              <div class = 'col-4'>
                  <h3>Wrong Letters: <span id = 'wrongLetterSpan'></span></h3>
              </div>
              <div class = 'col-4'>
                <h3>Word: <span id = 'answerSpan'></span></h3>
              </div>
                <div class = 'col-4'>
                     <h3>Gusses Left: <span id = 'guessesLeftSpan'></span></h3>
                </div>
          </div>
          <div id = 'gameStartBox' class = 'mx-auto d-block rotateOutDownLeft'>

            <!-- <p id = 'gameStartText' onclick = 'hideText()'>PRESS ANY KEY TO START GAME</p>           -->
          </div>
          <p><span id = 'showDashes'></span></p>
      </div> <!--/container-->
      
    <!-- Optional JavaScript -->
    <script src = 'assets/javascript/game.js'></script>
