<!doctype html>
<html lang="en">
  <head>
    <title>Hangman | Sitcom Style</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link rel = "stylesheet" href = "assets/css/style.css">
  </head>
  <body>
      <div class="container mt-2">
          <div id = 'jumboTest' class="jumbotron bg-info text-white">
              <h1 class = 'text-center' >Hangman | Computer Theme</h1>
          </div> 
          <div class = 'row'>
              <div class = 'col-4'>
                  <h3 id = 'mainWrongWord'>Wrong Letters: <span id = 'wrongLetterSpan'></span></h3>
              </div>        
          </div>
          <div class = 'row'>
            <div class = 'col-12'>
                <h3 id = 'mainWord'>Word: <span id = 'answerSpan'></span></h3>
            </div>             
          </div>
          <div class = 'row'>
            <div class = 'col-4'>
                <h3 id = 'mainWordsLeft'>Guesses Left: <span id = 'guessesLeftSpan'></span></h3>
            </div>
          </div>
          <div class = 'row'>
            <div class = 'col-12'>
                <h4 id = 'mainWinsCounter'>WINS: <span id = 'winsCounterSpan'></span></h4>
            </div>

          </div>
          <div id = 'gameStartBox' class = 'mx-auto d-block rotateOutDownLeft'>

            <!-- <p id = 'gameStartText' onclick = 'hideText()'>PRESS ANY KEY TO START GAME</p> -->
                     
          </div>
          <p><span id = 'showDashes'></span></p>
      </div> <!--/container-->

<!--MODAL TEST AREA-->
      
      <!-- Modal -->
      <div id = 'launchModal' class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">WARNING</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              You only have 3 more chances!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

<!--MODAL TEST AREA-->
      
    <!-- Optional JavaScript -->
    <script src = 'assets/javascript/game.js'></script> 

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
